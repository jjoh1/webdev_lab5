<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Info</legend>
        <div><label>first name: <input type="text" name="first_name_field"></label></div>
        <div><label>last name: <input type="text" name="last_name_field"></label></div>
        <div><label>phone: <input type="text" name="phone_field"></label></div>
        <div><label>email: <input type="text" name="email_field"></label></div>
        <div>Gender: </div>
        <div>
          <label>Male <input type="radio" name="gender_field" value="male"></label>
          <label>Female <input type="radio" name="gender_field" value="female"></label>
        </div>
        <div>Age: </div>
        <select name="age_field">
          <option>under 18</option>
          <option>over 18</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <h3>Days Available</h3>
        <div>
          <div><lable>Sunday <input type="checkbox" name="available_field[]" value="sunday"></lable></div>
          <div><lable>Monday <input type="checkbox" name="available_field[]" value="monday"></lable></div>
          <div><lable>Tuesday <input type="checkbox" name="available_field[]" value="tuesday"></lable></div>
          <div><lable>Wednesday <input type="checkbox" name="available_field[]" value="wednesday"></lable></div>
          <div><lable>Thursday <input type="checkbox" name="available_field[]" value="thursday"></lable></div>
          <div><lable>Friday <input type="checkbox" name="available_field[]" value="friday"></lable></div>
          <div><lable>Saturday <input type="checkbox" name="available_field[]" value="saturday"></lable></div>
          <h3>Comments</h3>
          <textarea name="comments_field"></textarea>
        </div>
      </fieldset>
      <input type="hidden" name="hidden_field" value="Justice Oh">
      <input type="submit">
    </form>
  </body>
</html>
